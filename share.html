    <h1>About Your Cat</h1>

    <form action="" method="post">
        <fieldset>
            <label for="catName">Pet Name:</label>
            <input type="text" id="catName" name="cat_name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <p>Have any other pets besides cat(s) ?</p>
            <label><input type="checkbox">Yes</label>
            <label><input type="checkbox">No</label>
            <label><input type="checkbox">It's a secret</label>

            <label for="catStory">Let the world knows more about your cat</label>
            <textarea id="catStory" name="cat_story" placeholder="Share something about your lovely cat here..."></textarea>

            <label for="catPic">Show off with your cat's photo</label>
            <input type="file" id="catPic" name="cat_pic" accept="image/png, image/jpeg">

            <button type="button">Submit</button>
        </fieldset>
    </form>

</body>
